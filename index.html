<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史大老二 (History Big 2)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
    <h1>歷史大老二 <small>—— 從夏禹到康熙</small></h1>

    <div class="table">
        <div class="card-container" v-for="card in deck" :key="card.id">
            <div class="card" 
                 :class="{ selected: card.selected }" 
                 :style="{ borderColor: card.suitColor }"
                @click="toggleSelect(card)">
                <div class="timeline">
                    <div class="timeline-bar"></div>
                    <div class="timeline-dot" :style="{ top: (card.value / 12 * 90 + 5) + '%' }"></div>
                </div>

                <div class="card-header" :style="{ color: card.suitColor }">
                    <span class="number">{{ card.label }}</span>
                    <span class="suit">{{ card.suitSymbol }}</span>
                </div>

                <div class="card-body">
                    <div class="dynasty-bg">{{ card.dynasty }}</div>
                    <div class="monarch-name">{{ card.monarch }}</div>
                </div>

                <div class="card-footer">
                    <span class="suit-type">{{ card.suitName }}</span>
                    <p class="desc">{{ card.desc }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            // 初始化牌組
            const deck = ref(createDeck());

            // 1. 選牌邏輯
            function toggleSelect(card) {
                // 切換選取狀態 (true <-> false)
                card.selected = !card.selected;
            }

            // 2. 測試按鈕：印出選了哪些牌 (方便我們除錯)
            function playHand() {
                const selectedCards = deck.value.filter(c => c.selected);
                if (selectedCards.length === 0) {
                    alert("請先選牌！(皇上，您還沒翻牌子呢)");
                    return;
                }
                
                // 這裡之後會接「牌型判斷邏輯」
                const names = selectedCards.map(c => c.dynasty + c.monarch).join(", ");
                alert(`您打出了：${names}`);
                
                // 打出後，暫時先從手牌移除 (模擬出牌)
                deck.value = deck.value.filter(c => !c.selected);
            }

            return {
                deck,
                toggleSelect,
                playHand
            };
        }
    }).mount('#app');
</script>

</body>
</html>
